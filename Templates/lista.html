<main>
    
    <section> 
        <form id="checkboxForm">
            <h3>Checkbox Form</h3>
            <label>
                ¿Tienes algún registro escrito de vacunaciones o tratamientos preventivos hechos a tus ovejas?:
                <input type="radio" name="question1" value="option1"> Option 1
                <input type="radio" name="question1" value="option2"> Option 2
            </label>
            <br>
            <label>
            Question 2:
            <input type="radio" name="question2" value="option1"> Option 1
            <input type="radio" name="question2" value="option2"> Option 2
            </label>
            <br>
            <input type="submit" value="Submit">
        </form>

        <canvas id="barChart"></canvas>

        <script>
    document.getElementById("checkboxForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission

      var checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
      var totalCount = checkboxes.length;
      var question1Count = 0;
      var question2Count = 0;

      checkboxes.forEach(function(checkbox) {
        if (checkbox.name === "question1") {
          question1Count++;
        } else if (checkbox.name === "question2") {
          question2Count++;
        }
      });

      var question1Percentage = (question1Count / totalCount) * 100;
      var question2Percentage = (question2Count / totalCount) * 100;
      
      var ctx = document.getElementById("barChart").getContext("2d");
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Question 1', 'Question 2'],
          datasets: [{
            label: 'Percentage',
            data: [question1Percentage, question2Percentage],
            backgroundColor: ['blue', 'green'],
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              max: 100,
              ticks: {
                stepSize: 10
              }
            }
          }
        }
      });
    });
  </script>
