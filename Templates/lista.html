<main>
   
  <div class="container">
    <div class="flashcard">
      <div id="question"></div>
      <div id="answer" style="display: none;"></div>
    </div>
    <div class="controls">
      <button id="yes-btn" onclick="checkAnswer(true)">Yes</button>
      <button id="no-btn" onclick="checkAnswer(false)">No</button>
    </div>
  </div>

  <script src="script.js"></script>

</main>

<script>
const flashcards = [
  {
    question: "Is the sky blue?",
    answer: true
  },
  {
    question: "Are oranges purple?",
    answer: false
  }
];

let currentCardIndex = 0;
let score = 0;

function showNextCard() {
  const questionElement = document.getElementById("question");
  const answerElement = document.getElementById("answer");

  if (currentCardIndex < flashcards.length) {
    const currentCard = flashcards[currentCardIndex];
    questionElement.textContent = currentCard.question;
    answerElement.style.display = "none";
  } else {
    const percentage = (score / flashcards.length) * 100;
    questionElement.textContent = "Quiz completed!";
    answerElement.textContent = `Score: ${score} out of ${flashcards.length} (${percentage.toFixed(2)}%)`;
    answerElement.style.display = "block";
    document.getElementById("yes-btn").disabled = true;
    document.getElementById("no-btn").disabled = true;
  }
}

function checkAnswer(userAnswer) {
  const currentCard = flashcards[currentCardIndex];

  if (userAnswer === currentCard.answer) {
    score++;
  }

  currentCardIndex++;
  showNextCard();
}

// Start the flash card quiz
showNextCard();


</script>
